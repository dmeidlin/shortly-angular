<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' novalidate>
    <input type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <div ng-if="signinForm.$invalid && signinForm.$dirty">
    <h2>Username and password are required!</h2>
  </div>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
